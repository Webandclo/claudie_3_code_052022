<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&family=Shrikhand&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/5fbbf54624.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <title>P3 Ohmyfood</title>
</head>
<body>
    <header class="header">
        <h1 class="header__logo">
            Ohmyfood
        </h1>
        <nav class="nav">
            <ul>
                <li><i class="fa-solid fa-location-dot"></i> Paris, Belleville</li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <div>
            <section class="reserver">
                <div>
                    <h2>Réservez le menu qui vous convient</h2>
                    <h3>Découvrez des restaurants d'exception, selectionnés par nos soins.</h3>
                    <button>Explorer nos restaurants</button>
                </div>
            </section>

            <section class="fonctionnement">
                <div>
                    <h2>Fonctionnement</h2>

                    <ul>
                        <li class=""><a href="#" title="Choississez un restaurant"><span>1</span> <i class="fa-solid fa-mobile-screen-button"></i> Choississez un restaurant</a></li>
                        <li class=""><a href="#" title="Composez votre menu"><span>2</span> <i class="fa-solid fa-list"></i> Composez votre menu</a></li>
                        <li class=""><a href="#" title="Dégustez au restaurant"><span>3</span> <i class="fa-solid fa-store"></i> Dégustez au restaurant</a></li>
                    </ul>
                </div>
            </section>

            <section class="restaurants">
                <div>
                    <h2>Restaurants</h2>

                    <div class="bloc-card">
                        <div class="card">
                            <div class="tag-new">
                                Nouveau
                            </div>
                            <div class="container-image">
                                <img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant Jay Wennington" >
                            </div>
                            <div class="container-text">
                                <div class="container-title">
                                    <h3>La palette du goût</h3>
                                    <p>Ménilmontant</p>
                                </div>
                                <div class="container-favorit">
                                    <!-- <i class="fa-solid fa-heart"></i>
                                    <i class="fa-regular fa-heart"></i> -->
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </div>
        
    </main>

</body>
</html>

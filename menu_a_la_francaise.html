<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&family=Shrikhand&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/5fbbf54624.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <title>Ohmyfood Menu à la francaise</title>
</head>
<body>
    <header class="header">
        <h1 class="header__logo">
            Ohmyfood
        </h1>
        <div class="top-image"> 
            <img src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
        </div>
    </header>
    
    <main>
        <div class="container-menu">
            <div class="bloc-menu-title">
                <div class="bloc-title">
                    <h2> A la française</h2>
                </div>
                <div class="bloc-favorit">
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
            

            <section class="">
                <h3>Entrées</h3>
                <div class="menu_plat">
                    <div class="menu_plat_texte">
                        <h4>Tartare de poulpe acidulé</h4>
                        <p>Aux zestes d'orange</p>
                    </div>
                    <div class="menu_plat_prix">
                        25€
                    </div>
                    <div class="menu_plat_selection">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>

                <div class="menu_plat">
                    <div class="menu_plat_texte">
                        <h4>Velouté de légumes d'antan</h4>
                        <p>Carotte, panais, topinambour</p>
                    </div>
                    <div class="menu_plat_prix">
                        35€
                    </div>
                    <div class="menu_plat_selection">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>

                <div class="menu_plat">
                    <div class="menu_plat_texte">
                        <h4>Soupe à l'oignon</h4>
                        <p>Revisitée</p>
                    </div>
                    <div class="menu_plat_prix">
                        20€
                    </div>
                    <div class="menu_plat_selection">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>




                
            </section>

            <section class="">
                <h3>Plats</h3>
            </section>

            <section class="">
                <h3>Desserts</h3>
            </section>

        </div>
    </main>
</body>
</html>
